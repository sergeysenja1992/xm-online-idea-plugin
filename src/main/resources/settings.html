<!doctype html>
<html lang="en" ng-app="javafx">
<head>
    <meta charset="utf-8">
    <title>Settings</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body ng-controller="JavaFXController">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-outline-success">+</button>
            <button type="button" class="btn btn-outline-danger">-</button>
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Home</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="list-home-list"></div>
            </div>
        </div>
    </div>
</div>

<script src="jslib/jquery-1.9.1.min.js"></script>
<script src="jslib/angular.min.js" type="text/javascript"></script>
<script src="jslib/bootstrap.min.js"></script>
<script src="js/controller-angular.js"></script>

</body>
</html>
